<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 4.1</title>
</head>
<body>
    <h1>Equivalencia de Calificaciones</h1>
    <form id="calif">
        <label for="calificacion">Ingresa la calificación de 0 a 10:</label>
        <input
        id="calificacion"
        min="0"
        max="10"
        name="calificacion"
        type="number"
        />
    <button type="submit">Evaluar</button>
    <button type="reset">Borrar</button>
    </form>

    <p id="resultado"></p>
    <p id="mensaje"></p>
    <script src="java1.js"></script>
    <p><a href="../practica4/index.html">Regresar al menú</a></p>

</body>
</html>
